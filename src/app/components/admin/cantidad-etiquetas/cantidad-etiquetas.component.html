<h2 mat-dialog-title>Cantidad de etiquetas</h2>
<mat-dialog-content [formGroup]="form" class="flex flex-col gap-4 pt-2">

  <mat-form-field appearance="outline">
    <mat-label>Cantidad</mat-label>
    <input matInput type="number" formControlName="cantidad" />
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="fuse-mat-button" mat-flat-button [color]="'warn'" [disabled]="form.disabled" (click)="cancel()">
    <mat-icon class="mr-2 text-white">cancel</mat-icon>
    @if (!form.disabled) {
    <span> Cancelar </span>
    }
    @if (form.disabled) {
    <mat-progress-spinner [diameter]="24" [mode]="'indeterminate'"></mat-progress-spinner>
    }
  </button>

  <button class="fuse-mat-button" mat-flat-button [color]="'primary'" [disabled]="form.disabled" (click)="save()">
    <mat-icon class="mr-2 text-white">check</mat-icon>
    @if (!form.disabled) {
    <span> Imprimir </span>
    }
    @if (form.disabled) {
    <mat-progress-spinner [diameter]="24" [mode]="'indeterminate'"></mat-progress-spinner>
    }
  </button>


</mat-dialog-actions>
